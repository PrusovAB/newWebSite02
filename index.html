<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
	<title>play market</title>
</head>
<body>

	<div class="sidebar">
		<div class="sidebar__logo">
			<div class="logo">
				<img src="img/logo.svg" alt="logo">
			</div>
		</div>
		<nav class="sidebar-nav nav">
			<h2 class="nav-title">Explore</h2>

			<ul class="nav-list">
				<li>
					<a href="#!">
						<img src="img/lightning.png" alt="lightning">
						New In</a>
				</li>
				<li>
					<a href="#!">
						<img src="img/coat.png" alt="coat">
						Clothing</a>
				</li>
				<li>
					<a href="#!">
						<img src="img/shoes.png" alt="choes">
						Shoes</a>
				</li>
				<li>
					<a href="#!">
						<img src="img/bag.png" alt="Accessories">
						Accessories</a>
				</li>
				<li>
					<a href="#!">
						<img src="img/sport.png" alt="Activewear">
						Activewear</a>
				</li>
				<li>
					<a href="#!">
						<img src="img/gift.png" alt="Gifts & Living">
						Gifts & Living</a>
				</li>
				<li>
					<a href="#!">
						<img src="img/diamond.png" alt="Inspiration">
						Inspiration</a>
				</li>
			</ul>
			
			
		</nav>
		<div class="sidebar-help">
			<a class="help" href="#!">
				<img src="img/message.png" alt="Help Center">
				Help Center
			</a>
		</div>

	</div>


	<main class="main">
		<header class="header">

			<div class="header-search">
				<form class="search" >
					<label class="search-label">
						<img class="search-icon" src="img/search.svg" alt="cearch">
						<input placeholder="Search store" class="search-input" type="text">
					</label>
				</form>
			</div>

			<div class="header-links">
				<nav class="header-nav">
					<ul class="nav-header-list">
						<li class="nav-header-list-text" ><a href="#!">products</a></li>
						<li class="nav-header-list-text"><a href="#!">story</a></li>
						<li class="nav-header-list-text"><a href="#!">manufacturing</a></li>
						<li class="nav-header-list-text"><a href="#!">packaging</a></li>

						<li class="nav-header-list-icon" ><a href="#">
							<img src="img/basket.svg" alt="basket">
							</a>
						</li>
						<li class="nav-header-list-icon"><a href="#">
							<img src="img/person.svg" alt="person">
							</a>
						</li>
					</ul>
				</nav>
			</div>
	
		</header>

		<div class="cards-wrapper">
			<div class="cards-wrapper-row">
				<div class="cards-wrapper-col col-vertical">
					<a  href="#" class="card card-horizontal card-sale" style="background-image:url('./img/1.svg')">
						<span>GET UP TO 50% OFF</span>
					</a>
					<a href="#" class="card card-horizontal card-summer-sale" style="background-image:url('./img/2.svg')">
						
					</a>
				</div>
				<div class="cards-wrapper-col col-horizontal">
					<div href="" class="card card-vertical card-product">
						<button class="card-product-btn"  >
							<img src="./img/heart.svg"  class="heart" alt="heart">
						</button>
						<a href="#" class="card-product-link"><img src="./img/3.svg" alt="product" class="card-product-img"></a>
					</div>
					<div href="" class="card card-vertical card-product">
						<button class="card-product-btn"  >
							<img src="./img/heart.svg" class="heart" alt="heart">
						</button>
						<a href="#" class="card-product-link"><img src="./img/4.svg" alt="product" class="card-product-img"></a>
					</div>
				</div>
			</div>
			<div class="cards-wrapper-row">
				<div class="cards-wrapper-col col-horizontal">
					<div class="cards-wrapper-col col-horizontal">
						<div href="" class="card card-vertical card-product">
							<button class="card-product-btn"  >
								<img src="./img/heart.svg" class="heart" alt="heart">
							</button>
							<a href="#" class="card-product-link"><img src="./img/5.svg" alt="product" class="card-product-img"></a>
						</div>
						<div href="" class="card card-vertical card-product">
							<button class="card-product-btn"  >
								<img src="./img/heart.svg" class="heart" alt="heart">
							</button>
							<a href="#" class="card-product-link"><img src="./img/6.svg" alt="product" class="card-product-img"></a>
						</div>
					</div>
				</div>
				<div class="cards-wrapper-col col-vertical">
					<a  href="#" class="card card-horizontal card-sale" style="background-image:url('./img/7.svg')">
						
					</a>
					<a href="#" class="card card-horizontal card-summer-sale" style="background-image:url('./img/8.svg')">
						
					</a>
				</div>
			</div>
		</div>

	</main>


	<script src="js/main.js"></script>
</body>
</html>
